<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Biblioteca Digital</title>

  <!-- CSS -->
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-light">

  <header class="bg-dark text-white py-3 mb-4">
    <div class="container">
      <h1 class="text-center">Biblioteca Digital</h1>
      <p class="text-center">Sistema de gestión de préstamos y devoluciones</p>
    </div>
  </header>

  <!-- <main>
        <input type="text" id="busqueda" placeholder="Buscar libro...">
        <div id="listaLibros"></div>
    </main> -->

  <main class="container">
    <section class="mb-4">
      <div class="input-group">
        <input type="text" id="busqueda" class="form-control" placeholder="Buscar por título, autor o género"
          onfocus="agregarNotificacion('Buscando libros...')" onblur="agregarNotificacion('Búsqueda finalizada')">
        <button class="btn btn-primary" onclick="buscar()">Buscar</button>
      </div>
    </section>


    <section class="row">
      <article class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">Libros Disponibles</div>
          <ul id="listaLibros" class="list-group list-group-flush"></ul>
        </div>
      </article>
      <article class="col-md-6 mb-3">
        <div class="card shadow-sm">
          <div class="card-header bg-success text-white">Libros Prestados</div>
          <ul id="listaPrestamos" class="list-group list-group-flush"></ul>
        </div>
      </article>
    </section>


    <section class="mt-4">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white">Notificaciones</div>
        <ul id="listaNotificaciones" class="list-group list-group-flush"></ul>
      </div>
    </section>

  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2026 Biblioteca Digital | Proyecto académico con HTML, CSS, JavaScript y Bootstrap</p>
  </footer>


  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="public/js/app.js"></script>
</body>

</html>
